<html>
    <head>
        <title>Snowman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>
    <body>
        <section>
            <header></header>
            <div id="loginForm">
                <form id="userForm" onsubmit="login(); return false">
                    <input type="text" id="username" required="required" placeholder="Username" autocomplete="off">
                    <input type="password" id="password" required="required" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
                <p>Need to create an account? <a href="javascript:createUserForm()">Click here.</a></p>
                <span id="userFormMessage"></span>
            </div>
            <div id="registerForm">
                <form id="newUserForm" onsubmit="register(); return false">
                    <input type="text" id="newUsername" required="required" placeholder="Username" autocomplete="off">
                    <input type="password" id="newPassword" required="required" placeholder="Password">
                    <input type="password" id="newConfPassword" required="required" placeholder="Confirm Password">
                    <input type="email" id="newEmail" required="required" placeholder="Email">
                    <input type="text" id="newName" required="required" placeholder="Name">
                    <input type="number" id="newAge" required="required" placeholder="Age">
                    <input type="submit" value="Register">
                </form>
                <span id="newUserFormMessage"></span>
            </div>
            <div id="onlineUsers"></div>
            <div id="content">
                <div id="chatMessages"></div>
            </div>
            <footer></footer>
        </section>

        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/style.css">        
    </body>
</html>
