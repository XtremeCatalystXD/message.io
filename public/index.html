<html>
    <head>
        <title>Snowman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    </head>
    <body>
        <section>
            <header></header>
            <div id="loginForm" class="fade-in">
                <form id="userForm" onsubmit="login(); return false">
                    <input type="text" id="username" required="required" placeholder="Username" autocomplete="off">
                    <input type="password" id="password" required="required" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
                <button onclick="returnToRegistration()">Register</button>
                <span id="userFormMessage"></span>
            </div>
            <div id="registerDiv" class="fade-out">
                <form id="registerForm" onsubmit="register(); return false">
                    <input type="text" id="username" placeholder="Username: e.g. usr1" required />
                    <input type="text" id="name" placeholder="Name: e.g. John Smith" required />
                    <input type="email" id="email" placeholder="Email: e.g. email@email.com" required />
                    <input type="password" id="password" placeholder="Password: e.g. pswd1" required />
                    <input type="password" id="confirmpassword" placeholder="Confirm Password" required />
                    <input type="submit" value="Register">
                </form>
                <button onclick="returnToLogin()">Use Login</button>
            </div>
            <div id="onlineUsers"></div>
            <div id="content">
                <div id="chatMessages"></div>
            </div>
            <footer></footer>
        </section>

        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/style.css">        
    </body>
</html>
